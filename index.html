<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Spanish poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Soy el amo de mi destino,
          <br />
          soy el capit√°n de mi alma
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/ElizabethBenitez20" target="_blank"
          >Elizabeth Benitez</a
        >
        and is
        <a
          href="https://github.com/ElizabethBenitez20/poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://aispanishpoemgenerator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
